<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">BookWorm</h4>
                        <p class="chatbox__description--header">Connecting you wish your next great read....</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <!-- Messages will be displayed here -->
                </div>
                <div class="chatbox__footer">
                    <input type="text" class="chatbox__input" placeholder="Say Hello !!">
                    <button class="chatbox__send--footer send__button"><b>Send</b></button>
                </div>
            </div>
            <div class="chatbox__button">
                <button class="chatbox__toggle-button">
                    <img src="/static/images/chatbot.png" alt="Chatbot Icon">
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <!-- Add header image here if needed -->
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat Support</h4>
                        <p class="chatbox__description--header">Hi, my name is Sam. How can I assist you today?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <!-- Messages will be displayed here -->
                </div>
                <div class="chatbox__footer">
                    <input type="text" class="chatbox__input" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button class="chatbox__toggle-button">
                    <img src="/static/images/chatbot.png" alt="Chatbot Icon">
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
